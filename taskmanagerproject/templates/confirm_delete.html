{% extends "base.html" %}
{% block title %}Confirm delete{% endblock %}
{% block content %}
<h1>Delete "{{ object }}"?</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn--danger">Yes, delete</button>
  <a href="{% url 'dashboard' %}" class="btn">Cancel</a>
</form>
{% endblock %}
