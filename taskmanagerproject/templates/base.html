<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Task Manager{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body class="bg-surface">
  <header class="nav">
    <div class="nav__brand text-gradient">TaskManager</div>
    <nav class="nav__links">
      {% if request.user.is_authenticated %}
        <a class="btn btn--ghost" href="{% url 'dashboard' %}">Dashboard</a>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button class="btn btn--ghost" type="submit">Logout</button>
        </form>
      {% else %}
        <a class="btn btn--ghost" href="{% url 'login' %}">Login</a>
        <a class="btn btn--gradient" href="{% url 'signup' %}">Sign up</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <small>Â© 2025 TaskManager</small>
  </footer>
</body>
</html>
